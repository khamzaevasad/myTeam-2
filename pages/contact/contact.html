<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- contact css -->
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header-container container">
        <a class="site__logo" href="">
          <img
            src="../../assets/logo.svg"
            alt="site__logo"
            width="160"
            height="40"
          />
        </a>

        <!-- nav -->
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="../../index.html">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="../about/about.html">about</a>
            </li>
          </ul>
        </nav>

        <a class="btn header__btn light-btn" href="./contact.html"
          >contact us</a
        >
      </div>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START-->
    <main class="main">
      <div class="contact__container container">
        <div class="contact__questions">
          <h2 class="contact__heading">Contact</h2>
          <h3 class="contact__desc">Ask us about</h3>

          <div class="questions__items">
            <img src="../../assets/icon-person.svg" alt="icon" />
            <div class="questions__subtitle">
              <p>The quality of our talent network</p>
            </div>
          </div>

          <div class="questions__items">
            <img src="../../assets/icon-cog.svg" alt="icon" />
            <div class="questions__subtitle">
              <p>Usage & implementation of our software</p>
            </div>
          </div>

          <div class="questions__items">
            <img src="../../assets/icon-chart.svg" alt="icon" />
            <div class="questions__subtitle">
              <p>How we help drive innovation</p>
            </div>
          </div>
        </div>
        <div class="contact__forms">
          <form class="form">
            <label class="form__control">
              <input class="form__input" type="text" placeholder="Name" />
            </label>
            <label class="form__control">
              <input
                class="form__input"
                type="email"
                placeholder="Email Adress"
              />
            </label>
            <label class="form__control">
              <input
                class="form__input"
                type="text"
                placeholder="Company Name"
              />
            </label>
            <label class="form__control">
              <input class="form__input" type="text" placeholder="Title" />
            </label>
            <label class="form__control">
              <input class="form__input" type="text" placeholder="Message" />
            </label>
            <button class="btn form__btn light__btn">submit</button>
          </form>
        </div>
      </div>
    </main>
    <!-- MAIN END-->
    <!-- FOOTER START -->

    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__left">
          <div class="footer__left__items">
            <img
              src="../../assets/logo.svg"
              alt="footer-logo"
              width="160"
              height="40"
            />

            <nav class="nav__links">
              <a href="../../index.html">home</a>
              <a href="../about/about.html">about</a>
            </nav>
          </div>

          <div class="footer__center">
            <span class="address-line">987 Hillcrest Lane</span>
            <span class="address-line">Irvine, CA</span>
            <span class="address-line">California 92714</span>
            <span class="address-line">Call Us : 949-833-7432</span>
          </div>

          <div class="footer__right">
            <div class="social__links">
              <a href="#">
                <img src="../../assets/icon-facebook.svg" alt="facebook" />
              </a>

              <a href="#">
                <img src="../../assets/icon-twitter.svg" alt="twitter" />
              </a>

              <a href="#">
                <img src="../../assets/icon-pinterest.svg" alt="pinterest" />
              </a>
            </div>
            <div class="copyright">Copyright 2020. All Rights Reserved</div>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
