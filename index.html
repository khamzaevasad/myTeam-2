<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header-container container">
        <a class="site__logo" href="">
          <img
            src="./assets/logo.svg"
            alt="site__logo"
            width="160"
            height="40"
          />
        </a>

        <!-- nav -->
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="./index.html">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="./pages/about/about.html">about</a>
            </li>
          </ul>
        </nav>

        <a class="btn header__btn light-btn" href="./pages/contact/contact.html"
          >contact us</a
        >
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main">
      <h2>Main</h2>
    </main>
    <!-- MAIN END-->
    <!-- FOOTER START -->

    <section class="cta">
      <div class="cta__container container">
        <h3 class="cta__title">Ready to get started?</h3>
        <a class="btn cta__btn dark__btn" href="">contact us</a>
      </div>
      <img
        class="bg__pattern__cta"
        src="./assets/bg-pattern-home-6-about-5.svg"
        alt="patter-cta-section"
      />
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__left">
          <div class="footer__left__item">
            <img
              src="./assets/logo.svg"
              alt="footero-logo"
              width="160"
              height="40"
            />

            <nav class="footer__nav">
              <ul class="footer__nav__list">
                <li class="footer__nav__items">
                  <a class="footer__nav__links" href="./index.html">home</a>
                </li>
                <li class="footer__nav__items">
                  <a class="footer__nav__links" href="./pages/about/about.html"
                    >about</a
                  >
                </li>
              </ul>
            </nav>
          </div>

          <div class="footer__adress">
            <p>
              987 Hillcrest Lane <br />
              Irvine, CA <br />
              California 92714 <br />Call Us : 949-833-7432
            </p>
          </div>
        </div>
        <div class="footer__right">
          <div class="social__items">
            <a class="social__link" href="">
              <img
                class="social__icon"
                src="./assets/icon-facebook.svg"
                alt="facebook"
                width="24"
                height="24"
              />
            </a>
            <a class="social__link" href="">
              <img
                class="social__icon"
                src="./assets/icon-twitter.svg"
                alt="twitter"
                width="24"
                height="24"
              />
            </a>
            <a class="social__link" href="">
              <img
                class="social__icon"
                src="./assets/icon-pinterest.svg"
                alt="pinterest"
                width="24"
                height="24"
              />
            </a>
          </div>

          <div class="footer__subtitle">
            <p>Copyright 2020. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->

    <!-- JS SCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
